<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Family Dashboard</h1>
  </header>
  <main>
    <section>
      <h2>Welcome, [User]</h2>
      <img src="family-photo.jpg" alt="Family Picture">
      <p>Biography: [Family bio content]</p>
    </section>
    <section>
      <h2>Rent Shares</h2>
      <ul id="rentDetails">
        <!-- Rent details will be populated here -->
      </ul>
    </section>
    <section>
      <h2>Updates</h2>
      <div id="updates">
        <!-- Updates from the admin will be displayed here -->
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
